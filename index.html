<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- COLLECT.JS INLINE -->
    <script src="https://secure.nmi.com/token/Collect.js" data-tokenization-key="5mN8N7-jhr55W-N22pxX-uAW2s9"></script>
    <script src="./script.js"></script>
    <script>
        function setPayment() {
            let amount = parent.document.getElementById("amount_to_be_paid").innerText.substring(1);
            let patientName = parent.document.getElementById("patient_name").innerText;
            document.getElementById('fname').value = patientName;
            document.getElementById('amount').value = amount;
        }
    </script>
</head>

<body onload="setPayment()">
    <form class="theForm" action="">
        <input type="hidden" name="variant" value="inline">
        <input id="amount" type="hidden" name="amount" value="">
        <div class="formInner">

            <div class="payment_row">
                <label>Name on Card</label>
                <div class="payment-field name_field">
                    <input id="fname" type="text" name="fname" placeholder="Enter your answer" value="" autofocus>
                </div>
            </div>

            <div id="payment-fields">
                <div class="payment_row">
                    <label>Card Number</label>
                    <div class="payment-field" id="ccnumber"></div>
                </div>

                <div class="payment_row">
                    <div class="bottom_fields">
                        <label>Expiry Date</label>
                        <div class="payment-field" id="ccexp"></div>
                    </div>
                    <div class="bottom_fields">
                        <label>CVV</label>
                        <div class="payment-field" id="cvv"></div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" id="payButton" class="btn btn-primary btn-block">
            PAY NOW
        </button>
    </form>
    <div id="paymentTokenInfo"></div>
</body>

</html>
